<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History taking guide for medical students</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="esucom.png" width="1500" height="250" alt="picture of esucom gate">
    <h1>ENUGU STATE UNIVERSITY COLLEGE OF MEDICINE</h1>
    <h2 class="guide">HISTORY TAKING GUIDE FOR MEDICAL STUDENTS</h2>
    <img src="meds.png" width="1500" height="300" alt="Medical student with steths">
<section>  
    <div>    
       <h2>BIODATA</h2>
        <form>
        <p class="bio">
           <span><label>NAME</label></span><input type="text">
        </p>
        </form>  
        <form>
        <p class="bio">
        <span><label>AGE</label></span><input type="text">
        </p>
        </form>
        <form>
        <p class="bio">
            <label>GENDER:</label>
        </p>    
        </form>
            <form action="gender">
                <p class="bio">
                <input type="radio" name="gender" value="male" checked>Male
                <input type="radio" name="gender" value="FEMALE">Female 
                </p>     
            </form>           
        <form>
            <p class="bio">
               <span><label>ADDRESS</label></span>
               <input type="text">
            </p>   
        </form>
        <form>
            <p class="bio">  
            <span><label>RELIGION</label></span>
            <select>
                <option>select religion</option>
                <option value="Christianity">Christianity</option>
                <option value="Moslem">Moslem</option>
                <option value="Traditionalist">Traditionalist</option>
                <option value="Atheist">Atheist</option>
                <option value="Others">Others</option>             
            </select>
            </p>         
        </form>
        <form>
            <p class="bio">
                    <span><label>If christian, kindly specify denomination</label></span>
                    <input type="text" >
            </p>        
        </form>
        <form> 
            <p class="bio">
                    <span><label for="stateoforigin">STATE OF ORIGIN</label></span>        
                     <select id="stateoforigin" name="stateoforigin">
                        <option>select state</option>
                        <option value="Abuja FCT">Abuja FCT</option>
                        <option value="Abia">Abia</option>
                        <option value="adamawa">Adamawa</option>
                        <option value="Akwa Ibom">Akwa Ibom</option>
                        <option value="Anambra">Anambra</option>
                        <option value="Bauchi">Bauchi</option>
                        <option value="Bayelsa">Bayelsa</option>
                        <option value="Benue">Benue</option>
                        <option value="Borno">Borno</option>
                        <option value="Cross River">Cross River</option>
                        <option value="Delta">Delta</option>
                        <option value="Ebonyi">Ebonyi</option>
                        <option value="Edo">Edo</option>
                        <option value="Ekiti">Ekiti</option>
                        <option value="Enugu">Enugu</option>
                        <option value="Gombe">Gombe</option>
                        <option value="Imo">Imo</option>
                        <option value="Jigawa">Jigawa</option>
                        <option value="Kaduna">Kaduna</option>
                        <option value="Kano">Kano</option>
                        <option value="Katsina">Katsina</option>
                        <option value="Kebbi">Kebbi</option>
                        <option value="Kogi">Kogi</option>
                        <option value="Kwara">Kwara</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Nassarawa">Nassarawa</option>
                        <option value="Niger">Niger</option>
                        <option value="Ogun">Ogun</option>
                        <option value="Ondo">Ondo</option>
                        <option value="Osun">Osun</option>
                        <option value="Oyo">Oyo</option>
                        <option value="Plateau">Plateau</option>
                        <option value="Rivers">Rivers</option>
                        <option value="Sokoto">Sokoto</option>
                        <option value="Taraba">Taraba</option>
                        <option value="Yobe">Yobe</option>
                        <option value="Zamfara">Zamfara</option>
                     </select>
                     </p>
        </form>
        <form>
            <p class="bio">
                    <span><label>ETHNICITY</label></span>
                    <select id="ethnic" name="ethnic" class="select_ethnic">
                        <option value="select_ethnic">select ethnic group</option>
                        <option value="Igbo">Igbo</option>
                        <option value="Yoruba">Yoruba</option>
                        <option value="Hausa">Hausa</option>
                        <option value="Fulani">Fulani</option>
                        <option value="Others">Others</option>
                    </select>
            </p>
            <p class="bio">       
                    <span><label for="others">If others, specify</label></span>
                    <input id="others" type="text">
            </p>        
        </form> 
    </div>  
       
    <div class="complaint">
            <h2>PRESENTING COMPLAINTS</h2>
                <p class="present">
                   <label>1.</label><input type="text"><br><br>
                   <label>2.</label><input type="text"><br><br>
                   <label>3.</label><input type="text">
                </p>   
                <div class="image"><img src="medicalstud.png" alt="medical students learning in class" height="638" width="450"></div>  
    </div>
    <div>
        <h2>HISTORY OF PRESENTING COMPLAINT</h2>
        <form>
            <p class="history">
               <span><label>CHIEF COMPLAINT</label></span>
               <input type="text">
            </p>
            <p class="history">
               <span><label>COURSE</label></span>
               <input type="text">
            </p>
            <p class="history">   
               <span><label>CAUSE</label></span>
               <input type="text">
            </p>
            <p class="history">
               <span><label>CARE</label></span>
               <input type="text">
            </p>
            <p class="history">
               <span><label>COMPLICATIONS</label></span>
               <input type="text">
            </p> 
        </form>
        <div class="container">
            <div class="image"><img src="medstudents.png.png" height=420 "medical students smiling"></div>
            
        </div>  
    </div>    
</section>    
    <div class="others"> 
        <div class="medhistory">         
            <form>
              <label>PAST MEDICAL HISTORY</label><br>
              <input type="text">
            </form><br>
              <form>
              <label>DRUG HISTORY</label><br>
              <input type="text">
            </form><br>
            <form>
              <label>SOCIAL HISTORY</label><br>
              <input type="text">
            </form><br>
            <form>
               <label>SYSTEM REVIEW</label><br>
               <input type="text">
            </form><br>
        </div>
        <div class="exam">
            <form><label>SUMMARY</label><br><input type="text"></form><br>
            <form><label>GENERAL EXAMINATION FINDINGS</label><br><input type="text"></form><br>
            <form><label>SYSTEMIC EXAMINATION FINDINGS</label><br><input type="text"></form><br>
            <form><label>DIAGNOSIS</label><br><input type="text"></form>

        </div>    
    </div>
<br>
    <form>
        <input id="submit" name="submit" value="submit" type="submit">
    </form>
</body>
</html>
